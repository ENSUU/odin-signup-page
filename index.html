<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSUU's Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-section">
        <div class="logo-section-content">
            <h1>ENSUU</h1>
            <img id="logo" src="./img/paper-plane.svg" alt="Image of paper plane">
        </div>
    </div>
    <div class="form-section">
        <h3>
            This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up <em>now</em> to get started. 
        </h3>
        <h3>You <em>know</em> you want to.</h3>
        <div class="sign-up-form-container">
            <h3>Let's do this!</h3>
            <form class="sign-up-form" action="" method="">
                <div class="form-inputs">
                    <fieldset>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
    
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </fieldset>
                    <fieldset>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
    
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                        
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </fieldset>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body> 
</html>
