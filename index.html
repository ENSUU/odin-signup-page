<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSUU's Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-section">
        <div class="logo-section-content">
            <h1>ENSUU</h1>
            <img id="logo" src="./img/paper-plane.svg" alt="Image of paper plane">
        </div>
    </div>
    <div class="form-section">
        <div class="form-section-container">
            <div class="call-to-action-text">
                <h3>
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up <em>now</em> to get started. 
                </h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <form id="sign-up-form" class="sign-up-form" action="" method="">
                <h3>Let's do this!</h3>
                <div class="form-inputs">
                    <fieldset>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
    
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                        
                        <label for="password">PASSWORD</label>
                        <input class="error" type="password" id="password" name="password" required>
                    </fieldset>
                    <fieldset>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
    
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555" required>
                        
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input class="error" type="password" id="confirm-password" name="confirm-password" required>
                    </fieldset>
                </div>
                <p class="error-message"></p>
            </form>
            <div class="cta-inputs">
                <button type="submit" form="sign-up-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body> 
</html>
